<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <header>

        <img src="./assets/imgs/logo-nome.svg" alt="" class="img_logo">

        <section class="section_infoUsuario">
            <h1 class="h1_nome_usuario" id="h1_nome_usuario">Nome do Usuario</h1>
            <img src="./assets/imgs/anne.png" alt="" class="img_icon_usuario" id="img_logo_usuario">
            <span><i class="fi fi-sr-caret-down"></i>
            </span>
        </section>

    </header>
    <main>
        <aside>
            <section class="section_aside">
                <ul>
                    <li><a href="./dashHome.html"><i class="fi fi-sr-home"></i>Dashboard</a></li>
                    <li><a href="./dashCurso.html"><i class="fi fi-sr-users-alt"></i>Cursos</a></li>

                </ul>
            </section>
        </aside>

        <section class="section-alertas">
           <main class="main-alertas">
                <div class="title">

            <ul class="cabecalho_one">

                <li><a href="dashAtencao.html"> Atenção</a></li>
            </ul>

            <div class="tabela-alertas">

                    <p>Turma</p>
                    <p>Descrição</p>

                <div class="dados_linha">
                    <div data-label="Aluno">João Silva</div>

                </div>

                <div class="dados_linha">
                    <div data-label="Aluno">Enzo Zoe</div>
