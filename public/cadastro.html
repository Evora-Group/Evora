<!DOCTYPE html>
<html lang="pt-br">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-page.css">
    <link rel="shortcut icon" href="assets/imgs/logoEvora.svg" type="image/x-icon">
    <title>Évora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-page.css">
    <link rel="shortcut icon" href="assets/imgs/logoEvora.svg" type="image/x-icon">
    <script src="js/cadastro_form.js"></script>
    <title>Évora</title>
</head>
<body>
    <div id="div_background"></div>
    <main>
        

        <!-- CONTEÚDO DA PÁGINA DE CADASTRO -->
        <section id="section_sign">

            

                <div id="div_sign-info">
                    <div class="div_logo">
                        <span class="logo-text"><img src="./assets/imgs/logoEvora.svg" alt=""></span>
                    </div>
                    <div class="div_title_top">
                        <h1>Junte-se à Évora</h1>
                        <span>Crie sua conta em poucos passos simples</span>
                    </div>
                </div>
                <!-- PROGRESSO DO CADASTRO -->
                <div id="div_sign-progress">
                    <div id="div_text_progress">
                        <span id="span_text_progress_pass">Passo 1 de 3</span>
                        <span id="span_text_progress_complet">33% completo</span>
                    </div>
                    <div id="div_line_progress">
                        <div id="div_33percent"></div>
                        <div id="div_67percent"></div>
                        <div id="div_100percent"></div>
                    </div>
                </div>
                <!-- CONTEÚDO DO FORMULÁRIO -->
                <div id="div_sign-form">
                    <!-- TÍTULO DO FORMULÁRIO -->
                    <div class="div_title_form">
                        <h3 id="h3_title_form">Informações básicas</h3>
                        <span id="span_title_form">Valos começar com suas informações básicas</span><br>
                    </div>
                    <div class="div_form">
                        <!-- CONTEÚDO DA PÁGINA DE CADASTRO -->
                         <!-- PARTE 1 -->
                        <form action="">
                            <div class="div_label_input" id="div_funcao_input">
                                <label for="fullName" id="label_form">Nome completo</label><br>
                                <input type="text" id="input_form" name="fullName" placeholder="Seu nome completo"><br>
                            </div>
                            <div class="div_label_input">
                                <label for="email">Email profissional</label><br>
                                <input type="email" id="email" name="email" placeholder="Seu@instituição.edu.br"><br>
                            </div>
                            <div class="div_label_input">
                                <label for="nome_instituicao">Instituição de ensino</label><br>
                                <input type="nome_instituicao" id="nome_instituicao" name="nome_instituicao" placeholder="Nome da sua instituição"><br>
                            </div>
                        </form>
                    </div>
                    <!-- BOTÕES DE FORMULÁRIO -->
                    <div class="div_form_bottom">
                        <button type="reset" id="btn_left">Cancelar</button>
                        <button type="submit" id="btn_right" onclick="pass_part2()">Próximo</button>
                    </div>
                    <div class="div_title_bottom">
                        <span>Já tem uma conta? <strong>Faça login</strong></span>
                    </div>
                </div>
            
        </section>
        
    </main>
    </div>
</body>
</html>
