<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - Professor</title>
    <link rel="stylesheet" href="../css/dashAlertas.css">
    <link rel="shortcut icon" href="../assets/imgs/logoEvora.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="../js/dash.js"></script>
</head>

<body onload="puxarNomeUsuario(); switchAlerta('preocupante');">
    <header>
        <img src="../assets/imgs/logo-nome.svg" alt="" class="img_logo">
    </header>
    <main>
        <aside>
            <section class="section_aside">
                <ul>
                    <li><a href="./dashHome.html"><i class="fi fi-sr-home"></i>Dashboard</a></li>
                    <li><a href="./dashCurso.html"><i class="fi fi-sr-users-alt"></i>Cursos</a></li>
                    <li><a href="./dashAlunos.html"><i class="fi fi-sr-user"></i>Alunos</a></li>
                    <li><a href="./dashAlerta.html"  class="active"><i class="fi fi-sr-bell"></i>Alertas</a></li>
                    <li><a href="./dashConf.html"><i class="fi fi-sr-settings"></i>Configurações</a></li>
                </ul>

                <a href="../index.html" class="botao-sair">
                    <i class="fi fi-sr-exit"></i> SAIR
                </a>
            </section>
        </aside>

        <section class="section-alertas">
           <main class="main-alertas">
                <div class="title">
                <h2>Alertas</h2>
            </div>

            <ul class="cabecalho_one">
                <li id="tab_preocupante" class="active-tab"><button type="button" onclick="switchAlerta('preocupante')"><span class="icon icon-red"></span> Preocupante</button></li>
                <li id="tab_atencao"><button type="button" onclick="switchAlerta('atencao')"><span class="icon icon-yellow"></span> Atenção</button></li>
            </ul>

            <div class="tabela-alertas">
                <div class="cabecalho">
                    <p>Aluno</p>
                    <p>Turma</p>
                    <p>Descrição</p>
                    <p>Nota Média</p>
                    <p>Presença Geral</p>
                </div>

                <div id="alertas_lista">
                    <!-- linhas de alerta serão inseridas aqui -->
                </div>

                <div id="pagination_controls_alertas" style="display:flex; justify-content:center; margin-top:1rem;"></div>

                <p id="sem_alertas_msg" style="display:none; padding: 16px; text-align:center;">não há alunos em alerta na sua instituição</p>
            </div>
           </main>
        </section>
    </main>
</body>

</html>
