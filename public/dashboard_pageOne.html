<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dash_pageOne.css">
      <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="nav_bar">
            <div id="nav_logo">
                <img src="assets/imgs/logoEvora.svg" alt="">
                <h2>Évora</h2>
            </div>
        </nav>
    </header>

    <main>
        <section class="menu">
            <div class="categories">
               <p><i class="fi fi-rr-home"></i>Dashboard</p>
               <p><i class="fi fi-rr-users-alt"></i>Cursos</p>
               <p><i class="fi fi-rr-bell"></i>Alertas</p>

                <div class="categories_two">
                    <p><i class="fi fi-rr-settings"></i>Configurações</p>
                </div>
            </div>
        </section>

        <section class="container_one_page">
            <div>
                <h2>Situação Geral</h2>
            </div>

            <div class="kpis">

                    <img src="assets/imgs/Ellipse 33.svg" alt="">

                    <p>Alunos abaixo da média</p>
                </div>

                <div class="low_freq">
                    <img src="assets/imgs/Ellipse 33.svg" alt="">
                <!-- <i class="fi fi-rr-diamond-exclamation"></i> -->
                    <p>Alunos com frequência abaixo de 75%</p>
                </div>

                <div class="qtd_alunos">
                    <img src="assets/imgs/Ellipse 33.svg" alt="">
                    <p>Quantidade de alunos matriculados na instituição</p>

                </div>
            </div>


        </section>
