<!DOCTYPE html>
<html lang="pt-br">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-page.css">
    <link rel="shortcut icon" href="assets/imgs/logoEvora.svg" type="image/x-icon">
    <title>Évora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-page.css">
    <link rel="shortcut icon" href="assets/imgs/logoEvora.svg" type="image/x-icon">
    <link rel="import" href="js/cadastro_form.js">
    <title>Évora</title>
</head>
<body>
    <main>

        <!-- CONTEÚDO DA PÁGINA DE CADASTRO -->
        <section id="section_sign">

            <div id="div_sign-info">
                <div class="div_logo">
                    <span class="logo-text"><img src="./assets/imgs/logoEvora.svg" alt=""></span>
                </div>
                <div class="div_title_top">
                    <h1>Junte-se à Évora</h1>
                    <span>Crie sua conta em poucos passos simples</span>
                </div>
            </div>

            <!-- PROGRESSO DO CADASTRO -->
            <div id="div_sign-progress">
                <div id="div_text_progress">
                    <span>Passo 1 de 3</span>
                    <span>33% completo</span>
                </div>
                <div id="div_line_progress">
                    <div id="div_33percent"></div>
                    <div id="div_66percent"></div>
                    <div id="div_100percent"></div>
                </div>
            </div>

            <!-- CONTEÚDO DO FORMULÁRIO -->
            <div id="div_sign-form">

                <!-- TÍTULO DO FORMULÁRIO -->
                <div class="div_title_form">
                    <h3>Informações básicas</h3>
                    <span>Valos começar com suas informações básicas</span><br>
                </div>

                <div class="div_form">
                    <!-- CONTEÚDO DA PÁGINA DE CADASTRO -->
                     <!-- PARTE 1 -->
                    <form action="">
                        <div class="div_label_input">
                            <label for="fullName">Nome completo</label><br>
                            <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo"><br>
                        </div>

                        <div class="div_label_input">
                            <label for="email">Email profissional</label><br>
                            <input type="email" id="email" name="email" placeholder="Seu@instituição.edu.br"><br>
                        </div>

                        <div class="div_label_input">
                            <label for="email">Instituição de ensino</label><br>
                            <input type="email" id="email" name="email" placeholder="Nome da sua instituição"><br>
                        </div>
                    </form>
                </div>

                <!-- BOTÕES DE FORMULÁRIO -->
                <div class="div_form_bottom">
                    <button type="reset" id="btn_left">Cancelar</button>
                    <button type="submit" id="btn_right" onclick="pass_part2()">Próximo</button>
                </div>
                <div class="div_title_bottom">
                    <span>Já tem uma conta? <strong>Faça login</strong></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
