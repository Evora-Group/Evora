<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="./css/dashConf.css">
    <link rel="shortcut icon" href="assets/imgs/logoEvora.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <header>

        <img src="./assets/imgs/logo-nome.svg" alt="" class="img_logo">

        <section class="section_infoUsuario">
            <h1 class="h1_nome_usuario" id="h1_nome_usuario">Nome do Usuario</h1>
            <img src="./assets/imgs/anne.png" alt="" class="img_icon_usuario" id="img_logo_usuario">
            <span><i class="fi fi-sr-caret-down"></i>
            </span>
        </section>

    </header>
    <main>
        <aside>
            <section class="section_aside">
                <ul>
                    <li><a href="./dashHome.html"><i class="fi fi-sr-home"></i>Dashboard</a></li>
                    <li><a href="./dashCurso.html"><i class="fi fi-sr-users-alt"></i>Cursos</a></li>
                    <li><a href="./dash_alunos.html"><i class="fi fi-sr-user"></i>Alunos</a></li>
                    <li><a href="./dashAlerta.html"><i class="fi fi-sr-bell"></i>Alertas</a></li>
                    <li><a href="./dashConf.html" class="active"><i class="fi fi-sr-settings"></i>Configurações</a></li>
                </ul>
            </section>
        </aside>

        <section class="section-conf">
           <main class="main-conf">
                <div class="settings-card">

                <nav class="tabs">
                    <a href="#" class="tab active">Editar Conta</a>
                    <!-- <a href="#" class="tab">Preferências</a> -->
                </nav>

                <form class="settings-form">
                    <div class="profile-picture-section">
                        <div class="profile-picture-container">
                            <img src="https://img.freepik.com/free-photo/portrait-beautiful-young-woman-standing-grey-wall_231208-10760.jpg"
                                alt="Foto de perfil">
                            <button type="button" class="edit-icon-button">
                                <i class="fi fi-rr-pencil"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-fields-section">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Seu nome</label>
                                <input type="text" id="nome" value="Charlene Reed">
                            </div>
                            <div class="form-group">
                                <label for="instituicao">Instituição</label>
                                <input type="text" id="instituicao" value="Estácio Brasil">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="charlenereed@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" value="************">
                            </div>

                            <div class="form-group form-group-full">
                                <label for="cargo">Cargo</label>
                                <select id="cargo">
                                    <option selected>Diretora acadêmica</option>
                                    <option>Coordenador(a)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="save-button">Salvar</button>
                        </div>
                    </div>
                </form>

            </div>
           </main>
        </section>
    </main>
</body>

</html>
