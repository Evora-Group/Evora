<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Curso</title>
  <link rel="shortcut icon" href="/assets/imgs/logoEvora.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/dash_cursos.css">
  
  <style>
    :root {
      --bg: #f5f7fb;
      --surface: #fff;
      --line: #e5e7eb;
      --text: #1f2937;
      --brand: #0ea5e9;
      --danger: #ef4444;
      --shadow: 0 8px 22px rgba(16,24,40,.06);
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      overflow-y: auto;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Barra superior fixa */
    .global-topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: #dcdfe3;
      border-bottom: 1px solid #cfd4da;
      z-index: 50;
    }

    .topbrand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--brand);
      font-weight: 700;
    }

    .top-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Estrutura principal */
    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      max-width: 1920px;
      margin: 56px auto 0;
      min-height: calc(100vh - 56px);
      overflow-y: visible;
    }

    /* Menu lateral */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--line);
      padding: 24px 12px;
      position: sticky;
      top: 56px;
      height: calc(100vh - 56px);
       overflow: hidden;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: background 0.2s;
    }

    .nav a:hover {
      background: #f3f4f6;
    }

    .nav a.active {
      background: #f0f6ff;
      color: var(--brand);
      border-left: 4px solid var(--brand);
    }

    /* Conte√∫do */
    main {
      overflow-y: auto;
      height: calc(100vh - 56px);
    }

    .content {
      padding: 24px 40px;
      background: var(--bg);
    }

    h2 {
      color: blue;
      margin-bottom: 12px;
    }

    /* Cards superiores */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1 1 400px;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .card .icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #fdeef0;
      color: var(--danger);
      font-size: 22px;
    }

    .card .info {
      text-align: right;
    }

    .card .label {
      color: #6b7280;
      font-size: 14px;
    }

    .card .value {
      color: var(--danger);
      font-weight: 800;
      font-size: 20px;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 40px;
    }

    .chart-box {
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--line);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    /* Pain√©is de alunos */
    .people-panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      margin-bottom: 30px;
    }

    .panel-title {
      margin: 0 0 12px 0;
      color: blue;
      font-size: 18px;
      font-weight: 700;
    }

    .people-card {
      background: #ffffff;
      border: 1px solid #eef2f7;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .people {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .pill-btn {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid #eef2f7;
      background: #fff;
      box-shadow: 0 6px 16px rgba(16,24,40,.08);
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .pill-btn svg {
      width: 18px;
      height: 18px;
      color: #6b7280;
    }

    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 14px;
      color: #6b7280;
    }

    ul.categories {
      list-style: none;
      padding: 0;
    }

  </style>
</head>
