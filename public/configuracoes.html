<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/configuracoes.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <title>Configurações - Évora</title>
</head>

<body>
    <header>
        <nav id="nav_bar">
            <div id="nav_logo">
                <img src="assets/imgs/logoEvora.svg" alt="Logo">
                <h2>Évora</h2>
            </div>
        </nav>
    </header>

    <main>
        <aside class="menu">
            <ul class="categories">
                <li><a href="dashboard_home.html"><i class="fi fi-rr-home"></i> <span>Dashboard</span></a></li>
                <li><a href="dash_cursos.html"><i class="fi fi-rr-users-alt"></i> <span>Cursos</span></a></li>
                <li><a href="dash_alerta.html"><i class="fi fi-rr-bell"></i> <span>Alertas</span></a></li>

                <li class="active"><a href="configuracoes.html"><i class="fi fi-sr-settings"></i>
                        <span>Configurações</span></a></li>
            </ul>
        </aside>

        <section class="container">
            <div class="settings-card">

                <nav class="tabs">
                    <a href="#" class="tab active">Editar Conta</a>
                    <a href="#" class="tab">Preferências</a>
                </nav>

                <form class="settings-form">
                    <div class="profile-picture-section">
                        <div class="profile-picture-container">
                            <img src="https://img.freepik.com/free-photo/portrait-beautiful-young-woman-standing-grey-wall_231208-10760.jpg"
                                alt="Foto de perfil">
                            <button type="button" class="edit-icon-button">
                                <i class="fi fi-rr-pencil"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome" value="Charlene Reed">
                    </div>
                    <div class="form-group">
                        <label for="instituicao">Instituição</label>
                        <input type="text" id="instituicao" value="Estácio Brasil">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-button">Salvar</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>

</html>
